<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detail Anime - AniMaku</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    .detail-container {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .anime-detail {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .anime-meta {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .anime-meta img {
      width: 250px;
      border-radius: 10px;
    }

    .anime-info {
      flex: 1;
    }

    .anime-info h1 {
      font-size: 2rem;
      color: #e63946;
    }

    .anime-info p {
      margin: 0.5rem 0;
    }

    .video-player {
      margin-top: 2rem;
      aspect-ratio: 16/9;
      border-radius: 12px;
      overflow: hidden;
    }

    .back-button {
      margin-top: 2rem;
      display: inline-block;
      background: #e63946;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">AniMaku</div>
    <ul class="nav-links">
      <li><a href="index.html">üè† Home</a></li>
      <li><a href="favorit.html">‚ù§Ô∏è Favorit</a></li>
    </ul>
  </nav>

  <div class="detail-container">
    <div class="anime-detail">
      <div class="anime-meta">
        <img src="https://via.placeholder.com/250x350.png?text=Poster" alt="Anime Poster" id="anime-poster"/>
        <div class="anime-info">
          <h1 id="anime-title">Judul Anime</h1>
          <p><strong>Genre:</strong> <span id="anime-genre">Action, Fantasy</span></p>
          <p><strong>Rating:</strong> <span id="anime-rating">8.5</span></p>
          <p><strong>Deskripsi:</strong></p>
          <p id="anime-desc">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam at purus pulvinar, placerat turpis ac, interdum metus.
          </p>
        </div>
      </div>

      <div class="video-player">
        <!-- Bisa diganti dengan iframe dari sumber streaming -->
        <iframe id="anime-player" width="100%" height="100%" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
          frameborder="0" allowfullscreen></iframe>
      </div>

      <a class="back-button" href="index.html">‚¨ÖÔ∏è Kembali ke Beranda</a>
    </div>
  </div>

  <script>
    // Contoh jika detail diambil berdasarkan query string
    const urlParams = new URLSearchParams(window.location.search);
    const animeId = urlParams.get('id');

    // Simulasi data - kamu bisa load dari localStorage atau JSON
    const exampleAnime = {
      title: "One Piece",
      genre: "Action, Adventure, Fantasy",
      rating: "9.1",
      desc: "Monkey D. Luffy berlayar untuk menjadi Raja Bajak Laut dan menemukan harta legendaris One Piece.",
      poster: "https://upload.wikimedia.org/wikipedia/en/2/2c/OnePiece62Cover.png",
      video: "https://www.youtube.com/embed/6Cx8Py0Xx5Y"
    };

    // Tampilkan data
    if (animeId) {
      document.getElementById('anime-title').textContent = exampleAnime.title;
      document.getElementById('anime-genre').textContent = exampleAnime.genre;
      document.getElementById('anime-rating').textContent = exampleAnime.rating;
      document.getElementById('anime-desc').textContent = exampleAnime.desc;
      document.getElementById('anime-poster').src = exampleAnime.poster;
      document.getElementById('anime-player').src = exampleAnime.video;
    }
  </script>
</body>
</html>
